<p><font size="4">前言</font></br>
锚定目标，坚定前行</br>
康德曾说“没有目标而生活，恰如没有罗盘而航行。”在步入大学生活之前我就知道大学的生活会是充实，多彩，忙碌的，但令我没想到的是大学会是如此重要的一个阶段。</br>
有人说“大学只不过是一座象牙塔，我们进入了这里，总有一天要走出来。”那么从现在开始，我就要对自己的将来做一个明确的打算，开始属于我的人生。</br>
因为追求梦想的道路必定不是一蹴而就的，需要我们一路上不断地努力和拼搏，正所谓：“预则立，不预则废”正确全面地分析认识和了解自我，确定奋斗目标，提供前进方向，规划人生未
来。从此时开始锚定目标，坚定前行。
